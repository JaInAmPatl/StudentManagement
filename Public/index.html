<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="Assets/js/script.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
        background: url('Assets/images/image.png') no-repeat center center/cover;
        background-repeat: no-repeat ;
        margin: 0;
        height: 100vh;
}


        .college-header {
            width: 100%;
            background-color: maroon;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            font-size: 1.5em;
            font-weight: bold;
            border-bottom: 4px solid #28a745;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .grid-container {
            display: grid;
            height: calc(100vh - 60px); /* 100vh minus the header height */
            place-items: center;
        }

        .login-container {
            width: 300px;
            padding: 20px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            position: relative;
        }

        label::before {
            content: "";
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            color: #888;
        }

        #username + label::before {
            content: "\f007"; /* Font Awesome user icon */
        }

        #password + label::before {
            content: "\f023"; /* Font Awesome lock icon */
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border-radius: 20px;
            border: 1px solid #ccc;
        }

        input:focus, select:focus {
            border-color: #28a745;
            outline: none;
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: 0.2s ease-in-out;
        }

        button:hover {
            background-color: #218838;
            transform: scale(1.02);
        }

        button:active {
            transform: scale(0.98);
        }

        @media (max-width: 500px) {
            .login-container {
                width: 90%;
                padding: 15px;
            }
            .college-header {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <header class="college-header">
        <h1>College Login Page</h1>
    </header>
    <div class="grid-container">
        <div class="login-container">
            <h2>Login</h2>
            <form>
                <label for="domain">Domain:</label>
                <select id="domain" name="domain" required>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="admin">Admin</option>
                </select>
                
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="button" id="loginButton">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
